<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Video Background text" />
		<link rel="stylesheet" href="assets/css/app.css" />
		<title>Video Background text</title>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 200">
			<foreignObject x="0" y="0" width="100%" height="100%">
				<video
					autoplay=""
					loop=""
					muted=""
					playsinline=""
					src="assets/video/video.mp4"
					type="video/mp4"></video>
			</foreignObject>
			<mask id="myMask" class="erectio">
				<rect x="0" y="0" width="160" height="90" fill="white" />
				<rect x="63" y="9" width="49" fill="black"></rect>
				<rect x="44" y="25" width="29" fill="black"></rect>
				<rect x="63" y="41" width="36" fill="black"></rect>
				<rect x="69" y="57" width="88" fill="black"></rect>
			</mask>
			<rect
				class="back"
				x="0"
				y="0"
				width="160"
				height="200"
				mask="url(#myMask)" />
			<text class="text">
				<tspan x="2" y="16">We're here</tspan>
				<tspan x="115" y="16">to make</tspan>
				<tspan x="2" y="32">healthy</tspan>
				<tspan x="76" y="32">living effortless,</tspan>
				<tspan x="2" y="48">so you can</tspan>
				<tspan x="102" y="48">live longer</tspan>
				<tspan x="2" y="64">and happier</tspan>
			</text>
		</svg>
		<script src="assets/js/app.js"></script>
	</body>
</html>
